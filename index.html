<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RDVIX Engenharia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ffffff;
      color: #0a0a23;
      padding: 1rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      height: 140px;
      object-fit: contain;
    }
    .info {
      font-size: 0.95rem;
      text-align: right;
    }
    nav {
      width: 100%;
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      color: #0a0a23;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #f97316;
    }
    section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    section h2 {
      color: #0a0a23;
      border-left: 5px solid #f97316;
      padding-left: 0.5rem;
    }
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      margin-top: 1rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #e5e7eb;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-rdvix.png" alt="Logo RDVIX Engenharia">
    </div>
    <div class="info">
      <strong>Diogo Friggi</strong><br>
      (27) 99845-6847
    </div>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Servi√ßos</a>
      <a href="#projetos">Projetos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>
</body>
</html>
